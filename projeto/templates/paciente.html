{% extends 'index.html' %}
{% block content %}

<!-- start breadcumbss title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-left">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">App</a></li>
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Cadastro</a></li>
                    <li class="breadcrumb-item active">Lider</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- end page title -->

<!-- start page lista lider -->

<div class="row">
    <div class="col-xl-6">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                            data-bs-target="#signup-modal">Criar Exame</button>
                    </div>
                    <div class="col-sm-2">
                        <select class="form-select">
                            <option selected="">Filtros:</option>
                            <option value="1">Ativos</option>
                            <option value="2">Inativos</option>
                            <option value="3">Todos</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive-sm">
                    <table class="table table-striped table-centered mb-0">
                        <thead>
                            <tr>
                                <th class="col1">ID</th>
                                <th class="col2">Nome</th>
                                <th class="col3">Setor</th>
                                <th class="col4">E-mail</th>
                                <th class="col5">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for paciente in pacientes %}
                            <tr>
                                <td>{{ paciente.id }}</td>
                                <td>{{ paciente.nome }}</td>
                                <td>{{ paciente.departamento }}</td>
                                <td>{{ paciente.email }}</td>
                                <td>
                                    <a href="javascript: void(0);" class="text-reset fs-16 px-1"> <i
                                            class="ri-settings-3-line"></i></a>
                                    <a href="javascript: void(0);" class="text-reset fs-16 px-1"> <i
                                            class="ri-delete-bin-2-line"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end page lista lider -->

<!-- modal criar -->
<div id="signup-modal" class="modal fade" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <h2 class="mt-0 mb-4">Cadastrar Paciente</h2>
                <form class="ps-3 pe-3" action="/criar_paciente/" method="POST">

                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="form-group col-2">
                            <label for="guia">Guia</label>
                            <input type="text" id="guia" class="form-control" name="guia">
                        </div>

                        <div class="form-group col-2">
                            <label for="registro">Registro</label>
                            <input type="text" id="registro" class="form-control" name="registro">
                        </div>

                        <div class="form-group col-2">
                            <label for="categoria">Categoria</label>
                            <select class="form-control" id="categoria" name="categoria">
                                <option value="" disabled selected hidden>Selecione</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="AB">AB</option>
                                <option value="AC">AC</option>
                                <option value="AD">AD</option>
                                <option value="AE">AE</option>
                            </select>
                        </div>

                        <div class="form-group col-2">
                            <label for="solicitacao">Solicitação</label>
                            <select class="form-control" id="solicitacao" name="solicitacao">
                                <option value="" disabled selected hidden>Selecione</option>
                                <option value="CADASTRO_CNH">Primeira habilitação</option>
                                <option value="RENOVACAO_CNH">Renovação de exame</option>
                                <option value="ADICAO_CATEGORIA">Adição de categoria</option>
                                <option value="MUDANCA_CATEGORIA">Mudança de categoria</option>
                            </select>
                        </div>

                        <div class="form-group col-2">
                            <label for="dataCadastro">Data Cadastro</label>
                            <input type="date" id="dataCadastro" class="form-control" name="dataCadastro">
                        </div>

                        <div class="form-group col-2">
                            <label for="dataHabilitacao">Data Habilitação</label>
                            <input type="date" id="dataHabilitacao" class="form-control" name="data_habilitacao">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="form-group col-6">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" class="form-control" name="nome_completo">
                        </div>

                        <div class="form-group col">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" id="dataNascimento" class="form-control" name="data_nascimento">
                        </div>

                        <div class="form-group col">
                            <label for="sexo">Sexo</label>
                            <select class="form-control" id="sexo" name="sexo">
                                <option value="" disabled selected hidden>Selecione</option>
                                <option value="MASCULINO">Masculino</option>
                                <option value="FEMININO">Feminino</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="form-group col-2">
                            <label for="ufIdentidade">UF Identidade</label>
                           
                        </div>

                        <div class="form-group col-2">
                            <label for="identidade">Identidade</label>
                            <input type="text" id="identidade" class="form-control" name="identidade">
                        </div>

                        <div class="form-group col-2">
                            <label for="orgao">Órgão</label>
                            <input type="text" id="orgao" class="form-control" name="orgao_emissor">
                        </div>

                        <div class="form-group col-2">
                            <label for="ufNaturalidade">UF Naturalidade</label>
                            <select class="form-control" id="ufNaturalidade" name="uf_naturalidade"
                                (ngModelChange)="onEstadoSelected($event)">
                                <option value="" disabled selected hidden>Selecione</option>
                                <option *ngFor="let estado of listaEstados" [value]="estado.sigla">{{ estado.sigla }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group col-2">
                            <label for="naturalidade">Naturalidade</label>
                            <select class="form-control" id="naturalidade" name="naturalidade">
                                <option value="">Selecione uma cidade</option>
                                <option *ngFor="let cidade of listaMunicipios" [value]="cidade.nome">{{ cidade.nome }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group col-2">
                            <label for="nacionalidade">Nacionalidade</label>
                            <select class="form-control" id="nacionalidade" name="nacionalidade">
                                <option value="" disabled selected hidden>Selecione</option>
                                <option value="BRASILEIRA">Brasileira</option>
                                <option value="ESTRANGEIRA">Estrangeira</option>
                            </select>
                        </div>
                    </div>


                    <div class="row mb-3">
                        <div class="form-group col-6">
                            <label for="nomeMae">Nome da mãe</label>
                            <input type="text" id="nomeMae" class="form-control" name="nome_mae">
                        </div>

                        <div class="form-group col-6">
                            <label for="nomePai">Nome do pai</label>
                            <input type="text" id="nomePai" class="form-control" name="nome_pai">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="form-group col-7">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" id="logradouro" class="form-control" name="logradouro">
                        </div>

                        <div class="form-group col-2">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" class="form-control" name="numero">
                        </div>

                        <div class="form-group col">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" class="form-control" name="bairro">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="form-group col-2">
                            <label for="ufCidade">UF Cidade</label>
                          
                        </div>

                        <div class="form-group col">
                            <label for="cidade">Cidade</label>
                        
                        </div>

                        <div class="form-group col-2">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" class="form-control" name="cep">
                        </div>

                        <div class="form-group col-3">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" class="form-control" name="complemento">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="form-group col-3">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" class="form-control" name="cpf"
                                mask="000.000.000-99">
                        </div>

                        <div class="form-group col-3">
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefone" class="form-control" name="telefone"
                                mask="(00) 00000-9999">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>

                </form>

            </div>
        </div>
    </div>
</div>
<!-- end modal criar -->

{% endblock %}
