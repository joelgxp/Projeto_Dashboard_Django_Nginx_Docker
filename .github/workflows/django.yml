name: CI

on:
  push:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.1.0
      - name: Build and push Docker images
        uses: docker/build-push-action@v5.1.0
        with:
          context: ./projeto
          file: ./projeto/Dockerfile
          push: true
          tags: 
            joelgxp/clinica:v1
            joelgxp/clinica:latest
          
